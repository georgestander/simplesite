<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign up</h1>
    <a href="index.html">Home</a>
    <br>
    <br>
    <form action="/handeling-page" method="post" autocomplete="off">
    <fieldset>
        <legend>Sign up</legend>
        <br>
        <label for="name">First name:</label>
        <input type="text" id="name" placeholder="Bob" required autofocus>
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" placeholder="Smith"  required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@email.com" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required maxlength="20">
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="min 16; max 65" min="16" max="65">
        <br>
        <label for="telephone">Telephone nr:</label>
        <input type="tel" id="telephone" placeholder="123-123-1234"
        pattern="[0-9]{3}-[09]{3}-[0-9]{4}"
        required>
        <br>
        
    </fieldset>
    <br>
    <fieldset>
        <legend>International Submission</legend>
        <br>
        <label for="passport">Passport:</label>
        <input type="text" id="passport" placeholder="1234567891234"
        pattern="[0-9]{13}" min="13" required>
        <br>
        <br>
        <label for="weight">Lugage weight:</label>
        <input type="range" list="tickmarks">

        <datalist id="tickmarks">
          <option value="0" label="0%">
          <option value="10">
          <option value="20">
          <option value="30">
          <option value="40">
          <option value="50" label="50%">
          <option value="60">
          <option value="70">
          <option value="80">
          <option value="90">
          <option value="100" label="100%">
        </datalist>
    





    </fieldset>
    
    
    </form>
</body>
</html>
