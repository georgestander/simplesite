<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
     <!-- 

 Copy and paste this into the head

 -->

<style type="text/css">
    fieldset{
       width: 450px;
       clear: both;
       padding: 5px;
    }
    legend{
        background-color: #000;
        color: #fff;
        padding: 3px 6px;
    }
       
    label{
       text-align: right;
       width: 100px;
       float: left;
    }
    input{
       width: 200px; 
    }
 
 </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Sign up</h1>
    <a href="index.html">Home</a>
    <br>
    <br>
    <form action="/handeling-page" method="post" autocomplete="off">
    <fieldset>
        <legend>Sign up</legend>
        <br>
        <label for="name">First name:</label>
        <input type="text" id="name" placeholder="Bob" required autofocus>
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" placeholder="Smith"  required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@email.com" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required maxlength="20">
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="min 16; max 65" min="16" max="65">
        <br>
        <label for="telephone">Telephone nr:</label>
        <input type="tel" id="telephone" placeholder="123-123-1234"
        pattern="[0-9]{3}-[09]{3}-[0-9]{4}"
        required>
        
    </fieldset>
    
    
    </form>
</body>
</html>
